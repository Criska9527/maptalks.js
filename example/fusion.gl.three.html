<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../dist/fusion.gl-dev.js"></script>
    <script type="text/javascript" src="https://unpkg.com/three@0.142.0/build/three.js"></script>
    <script type="text/javascript" src="https://unpkg.com/three@0.142.0/examples/js/loaders/GLTFLoader.js"></script>

</head>

<body>
    <canvas width="800" height="600" id="mapCanvas"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById('mapCanvas');
        const realGL = canvas.getContext('webgl2');
        const gl = new fusion.GLContext(realGL);
        var loader = new THREE.GLTFLoader();
        const camera = new THREE.PerspectiveCamera(70, 800 / 600, 0.01, 10000);
        camera.position.z = 1;
        scene = new THREE.Scene();
        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(0, -10, 10).normalize();
        scene.add(light);
        geometry = new THREE.BoxGeometry(0.5, 0.3, 0.8);
        material = new THREE.MeshStandardMaterial({
            color: 0xFFB6C1,
            // roughness: 0.1,
            // metalness: 0.1,
            side: THREE.FrontSide,
            // envMap: reflectionCube
        });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        let model;
        loader.load(
            "./model/szlk_rj.glb",
            function (gltf) {
                model = gltf.scene;
                model.rotation.x = Math.PI / 2;
                model.position.set(0, 0, 0);
                //  model.scale.set(100, 100, 100);
                scene.add(model);
                model.rotation.x += 0.1;
                // scene1.add(model);
            },
            undefined,
            function (e) {
                console.error(e);
            }
        );

        renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            context: gl
        });


        window.gl = gl;

        renderer.autoClear = false;
        renderer.setSize(800, 600);
        renderer.render(scene, camera);



        function animate() {
            requestAnimationFrame(animate);
            renderer.clear(true, true, true);

            mesh.rotation.x -= 0.01;
            mesh.rotation.y -= 0.02;

            renderer.render(scene, camera);

        }

        animate();

    </script>
</body>

</html>
