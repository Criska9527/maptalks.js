<html>
<head>
  <title>dayanta</title>

  <script type="text/javascript" src="js/transcoders.draco.js"></script>
  <script type="text/javascript" src="../node_modules/@maptalks/3dtiles/dist/maptalks.3dtiles.js"></script>
  <script type="text/javascript" src="../dist/maptalks.analysis-dev.js"></script>

  <style>
    html,body{
        margin:0px;
        height:100%;
        width: 100%;
    }
    #map { width: 100%; height: 100%; background-color: rgb(250, 246, 246) }
  </style>
</head>
<body>
<div id="map"></div>
<script>
    let task = null, insightAnalysis = null;
    var map = new maptalks.Map("map", {
        center: [108.9605239272878, 34.21955775963946],
        zoom : 15,
        pitch: 70,
        centerCross: true,
        baseLayer: new maptalks.TileLayer('base', {
        //   maxAvailableZoom : 15,
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
    });
    const center = map.getCenter();
    const layer = new maptalks.Geo3DTilesLayer('3d-tiles', {
            // maxGPUMemory: 128,
            services : [
                {
                    url: 'http://resource.dvgis.cn/data/3dtiles/dayanta/tileset.json',
                    ambientLight : [1, 1, 1],
                    maximumScreenSpaceError: 1.0,
                    pointOpacity: 0.5,
                    pointSize: 3,
                    heightOffset: -400
                }
            ]
        });
    layer.once('loadtileset', e => {
        const extent = layer.getExtent(e.index);
        map.fitExtent(extent, 0, { animation: false });
        const center = map.getCenter();

        // const skylineAnalysis = new maptalks.SkylineAnalysis({

        // const cutAnalysis = new maptalks.CutAnalysis({
        //     position: [center.x, center.y, 0],
        //     rotation: [45, 90, 45],
        //     scale: [1, 1, 1]
        // });
        // cutAnalysis.addTo(groupLayer);

        // const eyePos = [center.x + 0.01, center.y, 0];
        // const lookPoint = [center.x, center.y, 0];
        // const verticalAngle = 30;
        // const horizontalAngle = 20;
        // const viewshedAnalysis = new maptalks.analysis.ViewshedAnalysis({
        //     eyePos,
        //     lookPoint,
        //     verticalAngle,
        //     horizontalAngle
        // });
        // viewshedAnalysis.addTo(groupLayer);

        // const floodAnalysis = new maptalks.FloodAnalysis({
        //     waterHeight: 20,
        //     waterColor: [0.1, 0.5, 0.6]
        // });
        // floodAnalysis.addTo(groupLayer);
    });
    const sceneConfig = {
        "environment": {
            "enable": false,
            "mode": 0,
            "level": 0,
            "brightness": 1
        },
        "shadow": {
            "type": "esm",
            "enable": false,
            "quality": "high",
            "opacity": 0.5,
            "color": [
                0,
                0,
                0
            ],
            "blurOffset": 1
        },
        "postProcess": {
            enable: true,
            antialias: { enable: true },
            ssr: { enable: true },
            bloom: { enable: true },
            outline: { enable: true }
        },
        ground: {
            enable: true,
            renderPlugin: {
                type: "fill"
            },
            symbol: {
                polygonFill: [
                    0.3,
                    0.3,
                    0.3,
                    0.0,
                ],
                polygonOpacity: 0.8,
            }
        }
    };

    //光照设置
    const lights = {
      //环境光
      ambient: {
        color: [1, 1, 1],
        exposure: 1.5
      },
      //有向光
      directional: {
        color : [1, 1, 1],
        direction : [1, 1, -1],
      }
    };
    map.setLights(lights);
    const groupLayer = new maptalks.GroupGLLayer('g', [layer], { sceneConfig }).addTo(map);
</script>
</body>
</html>
